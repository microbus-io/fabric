---
# General
#
# host - The host name of the microservice
# description - A human-friendly description of the microservice
general:
  host: calculator.example
  description: The Calculator microservice performs simple mathematical operations.

# Config properties
#
# signature - Func() (val Type)
# description - Documentation
# default - A default value (defaults to empty)
# validation - A validation pattern
#   str [a-zA-Z0-9]+
#   bool
#   int [0,60]
#   float [0.0,1.0)
#   dur (0s,24h]
#   set Red|Green|Blue
#   url
#   email
#   json
# callback - "true" to handle the change event (defaults to "false")
# secret - "true" to indicate a secret (defaults to "false")
configs:
  # - signature:
  #   description:
  #   default:
  #   validation:

# Functions
#
# signature - Func(name Type, name Type) (name Type, name Type, httpStatusCode int)
# description - Documentation
# path - The subscription path
#   (empty) - The function name in kebab-case
#   /path
#   /directory/
#   :123/path
#   :123/... - Ellipsis denotes the function name in kebab-case
#   https://example.com:123/path
#   ^ - Empty path
# queue - The subscription queue
#   default - Load balanced (default)
#   none - Pervasive
functions:
  - signature: Arithmetic(x int, op string, y int) (xEcho int, opEcho string, yEcho int, result int)
    description: Arithmetic perform an arithmetic operation between two integers x and y given an operator op.
  - signature: Square(x int) (xEcho int, result int)
    description: Square prints the square of the integer x.
  - signature: Distance(p1 Point, p2 Point) (d float64)
    description: |-
      Distance calculates the distance between two points.
      It demonstrates the use of the defined type Point.

# Types
#
# name - All non-primitive types used in functions must be accounted for
# description - Documentation
# define - Define a new type with the specified fields (name: type)
# import - A path to another microservice that defines the type
types:
  - name: Point
    description: Point is a 2D (X,Y) coordinate.
    define:
      x: float64
      y: float64
